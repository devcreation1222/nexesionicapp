<ion-header>
    <ion-navbar color="primary">
        <ion-title>DETALLE</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <!--speaker details-->
    <div class="speaker-cover centered" padding>
        <img src="{{speaker.image}}" class="circle" [hidden]="!online">
        <h3>{{speaker.name}}</h3>
    </div>
    <ion-item-group class="about">
        <ion-item-divider color="light">
            <h2>ACERCA DE</h2>
        </ion-item-divider>
        <ion-item>
            <p>{{speaker.bio}}</p>
        </ion-item>
        <ion-item-divider color="light">
            <h2>SESIONES</h2>
        </ion-item-divider>
    </ion-item-group>

    <!--the sessions by the speaker-->
    <ion-item-group *ngFor="let session of speaker.sessions" class="speaker">
        <ion-item-divider color="light">
            <b>{{session.timeStart}} {{session.date}}</b>
        </ion-item-divider>
        <ion-item>
            <ion-label>
                <h2>{{session.title}}</h2>
                <p>
                    <ion-icon name="pin"></ion-icon> {{session.location}}</p>
            </ion-label>
            <!-- <ion-icon [name]="mySchedule[session.id] ? 'star' : 'star-outline'" item-right (click)="toggleMySchedule($event, session)"></ion-icon> -->
        </ion-item>
    </ion-item-group>
</ion-content>
